{% extends 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid bg-pink py-4 p-sm-5">
    <div class="register-form p-3 p-sm-5">
        <legend class="border-bottom mb-4 text-center">Sign Up</legend>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2">
                <button class="btn btn-dark btn-lg mt-3" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top my-3 pt-2">
            <small class="text-muted">
                Already have an Account? <a href="{% url 'user-login' %}">Sign In</a>
            </small>
        </div>
    </div>
</div>

{% endblock content %}
